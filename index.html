<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ğŸ· Go For Miles</h1>
      <div id="album-controls">
        <button id="newAlbumBtn">+ New Album +</button>
        <select id="albumSelect"></select>
        <input
          type="file"
          id="fileInput"
          multiple
          accept="audio/*,video/*"
          hidden
        />
        <button id="uploadBtn">ğŸ“ Add Tracks</button>
      </div>

      <div id="bgModeSelector">
        <label>Background:</label>
        <select id="bgMode">
          <option value="video">ğŸ¬ Video</option>
          <option value="image">ğŸ–¼ï¸ Image</option>
          <option value="color">ğŸ¨ Color</option>
        </select>
      </div>

      <div id="customBgControls">
        <label>ğŸ–¼ï¸ Custom Background:</label>
        <input type="file" id="imageUploader" accept="image/*" />
        <input type="file" id="videoUploader" accept="video/*" />
      </div>

      <div id="colorPickerContainer">
        <label for="colorPicker">ğŸ¨ Choose Background Color:</label>
        <input type="color" id="colorPicker" value="#111111" />
      </div>
    </header>

    <div id="bgToggle">
      <button id="toggleBgBtn">ğŸ¬ Switch to Still</button>
    </div>

    <!-- Add both background options -->
    <video id="backgroundVideo" autoplay muted loop>
      <!-- <source src="assets/milesLoop.mp4" type="video/mp4" /> -->
      <source src="" type="video/mp4" />
    </video>

    <main>
      <section id="trackList"></section>
      <section id="playerSection" class="hidden">
        <h2 id="nowPlaying">Now Playing</h2>
        <video id="mediaElement" controls></video>
        <canvas id="visualizer" height="60"></canvas>
        <div id="playerControls">
          <button id="playBtn">â–¶ï¸</button>
          <button id="repeatBtn">ğŸ”</button>
          <input type="range" id="seekBar" value="0" />
        </div>
      </section>
    </main>

    <script src="config.js"></script>
    <script src="db.js"></script>
    <script type="module" src="script.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
